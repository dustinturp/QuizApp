<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- disable script while there is no internet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link type="stylesheet" href="/assets/css/styles.css"/>
</head>
<body class="container">
    <div class="row">
        <!-- align center -->
        <h1 class="col-12 text-center">Quiz App</h1>
    </div>
    <div class="row">
        <!-- align left -->
        <h2 class="col-6 d-inline-flex" id="high-scores">View High Scores</h2>
        <!-- align right -->
        <h2 class="col-6 d-inline-flex" id="timer-el">Time Remaining</h2>
    </div>
    <div class="row">
        <div class="col-12" id="quiz-content">
            <div id="question-answer-display">
        
                <!-- generate all content here -->
                <div class="col-12" id="question-section"></div>
                    <!-- placeholder start quiz text -->
                <div class=" col-12" id="answer-choices"></div>
                    <!-- start quiz button -->
                    <!-- <button id="answer1" class="btn btn-secondary btn-lg">1.</button>
                    <button id="answer2" class="btn btn-secondary btn-lg">2.</button>
                    <button id="answer3" class="btn btn-secondary btn-lg">3.</button>
                    <button id="answer4" class="btn btn-secondary btn-lg">4.</button> -->
            
                
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12" id="right-wrong-display-section">
            
        </div>
    </div>

    <!-- disable script while there is no internet -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
